<h1>Create a Article</h1>
{% if object is None %}
<form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="title" style="margin-top: 10px;" />
    <br />
    <textarea name="content" placeholder="content" style="margin-top: 10px;"></textarea>
    <br />
    <input type="submit" value="create" style="margin-top: 10px;" />
</form>
{% else %}
<p>Artigo Criado</p>
<a href="{% url 'home' %}">Voltar Para Home</a>
{% endif %}
